<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 450px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    #buttons {
    display: flex;
    flex-direction: column; /* stack buttons vertically */
    align-items: center;    /* center horizontally */
    gap: 15px;              /* space between Yes and No */
    margin-top: 20px;
}

#yesBtn {
    background-color: rgb(255, 65, 97);
    color: white;
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#noBtn {
    background-color: lightgray;
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

    #yayMessage {
      font-size: 28px;
      color: #ff4d6d;
      font-weight: bold;
      margin-top: 20px;
      display: none;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    #gifContainer {
      margin-top: 20px;  pointer-events: none;
    }

    #gifContainer img {
    width: 100%;
    max-width: 300px;
    border-radius: 15px;
}

  </style>
</head>
